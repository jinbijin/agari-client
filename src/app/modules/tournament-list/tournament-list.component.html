<mat-list *ngIf="tournaments.value as tournamentsValue">
  <mat-list-item *ngFor="let tournament of tournamentsValue">
    <h3 matLine>{{ tournament.value.name }}</h3>
    <p matLine class="last-modified">Last modified: {{ tournament.value.dateModified | relativeToNow }}</p>
  </mat-list-item>
</mat-list>
