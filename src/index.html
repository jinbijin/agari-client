<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Agari</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1976d2" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style type="text/css">
      agari-root:not([ng-version])::before {
        content: 'loading agari...';
        position: absolute;
        width: 100vw;
        height: 60vh;
        top: 0;
        left: 0;
        text-align: center;
        font-size: 2rem;
        line-height: 100vh;
        background-color: rgb(63, 81, 181);
        color: rgba(255, 255, 255, 0);
        animation-duration: 800ms, 1200ms;
        animation-name: phasein, phasewave;
        animation-delay: 800ms, 1600ms;
        animation-direction: normal, alternate;
        animation-iteration-count: 1, infinite;
        animation-timing-function: ease-in, ease-in-out;
        z-index: 2;
      }
      agari-root[ng-version]::before {
        content: '';
        position: absolute;
        width: 100vw;
        top: 0;
        left: 0;
        background-color: rgb(63, 81, 181);
        animation-duration: 650ms;
        animation-name: slideopen;
        z-index: 2;
      }
      agari-root:not([ng-version])::after {
        content: '';
        position: absolute;
        width: 100vw;
        height: 60vh;
        bottom: 0;
        left: 0;
        background-color: rgb(245, 245, 245);
        z-index: 1;
      }
      agari-root[ng-version]::after {
        content: '';
        position: absolute;
        width: 100vw;
        bottom: 0;
        left: 0;
        background-color: rgb(245, 245, 245);
        animation-duration: 650ms;
        animation-name: slideopen;
        z-index: 1;
      }

      @keyframes slideopen {
        from {
          height: 60vh;
        }
        to {
          height: 64px;
        }
      }

      @keyframes phasein {
        from {
          color: rgba(255, 255, 255, 0);
        }
        to {
          color: rgba(255, 255, 255, 1);
        }
      }

      @keyframes phasewave {
        from {
          color: rgba(255, 255, 255, 1);
        }
        to {
          color: rgba(255, 255, 255, 0.6);
        }
      }
    </style>
  </head>
  <body class="mat-typography">
    <agari-root></agari-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
  </body>
</html>
